<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5)">Somar 5</button>
    <hr>
    <p v-on:mousemove="movimentoXY">{{ x }} e {{ y }}
        <span v-on:mousemove.stop>PARAR POR AQUIII!</span>
    </p>
    <hr>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>

    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(passo){
                this.contador += passo
            },
            movimentoXY(event){
                this.x = event.clientX,
                this.y = event.clientY
            },
            exibirAlerta(){
               alert('ALERTA KRAI')
            }      
        }    
    })

</script>
