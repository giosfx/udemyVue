<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Gooogle</a>

</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'testeni',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Mudani'
                return this.titulo
            }
            
        }
    })
</script>
