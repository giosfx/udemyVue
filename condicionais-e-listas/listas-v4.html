<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i+1 }}) {{ cor }}</li>
    </ul>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul v-for="pessoas in pessoas">
        <div v-for="(valor, chave, index) in pessoas">
            {{ chave }} = {{ valor }} ({{ index }})
        </div>
    </ul>
    <hr>
    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89},
            ]

        }

    })

</script>

<style>

    h1 , p {
        display: inline;
    }

    ul{
        list-style: none;
    }
</style>
