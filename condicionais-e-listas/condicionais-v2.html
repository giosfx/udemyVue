<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-if="logado">Usuário logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando com o Anônimo.</p>
    <p v-else>Nenhum usuário logado.</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo"> Anônimo
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            logado: false,
            nome: 'Giovanne',
            anonimo: true
        }

    })

</script>
